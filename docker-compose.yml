version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: shadi_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/shadi_service
      - AUTH0_DOMAIN=${AUTH0_DOMAIN:-your-domain.auth0.com}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID:-your-client-id}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET:-your-client-secret}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-docker-dev-key}
    volumes:
      - ./:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 main.wsgi:application"

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  default:
    name: shadi_app